  tags:
    - name: vacancies
      description: Vacancies root
      externalDocs:
        description: Find out more about Mentorship
        url: https://github.com/AlphaKennyBudy/Mentorship
  paths:
    /vacancies:
      post:
        tags:
          - vacancies
        summary: Add a new vacancy to the database
        description: ""
        operationId: addVacancy
        requestBody:
          $ref: "#/components/requestBodies/Vacancy"
        responses:
          "405":
            description: Invalid input
      get:
        tags:
          - vacancies
        summary: Get all vacancies from database
        description: ""
        operationId: getAllVacancies
        requestBody:
          $ref: "#/components/requestBodies/Vacancy"
        responses:
          "405":
            description: Invalid input
    "/vacancies/{:id}":
        put:
          tags:
            - vacancies
          summary: Updated vacancy
          description: ""
          operationId: updateVacancy
          parameters:
            - name: :id
              in: path
              description: Vacancy that need to be updated
              required: true
              schema:
                type: string
          requestBody:
            $ref: "#/components/requestBodies/Vacancy"
            description: ""
            required: true
          responses:
            "400":
              description: Invalid ID supplied
            "404":
              description: Vacancy not found
        delete:
          tags:
            - vacancies
          summary: Delete vacancy
          description: ""
          operationId: deleteVacancy
          parameters:
            - name: :id
              in: path
              description: The id that needs to be deleted
              required: true
              schema:
                type: string
                
          responses:
            "400":
              description: Invalid username supplied
            "404":
              description: User not found
        get:
          tags:
            - vacancies
          summary: Get vacancy by ID
          description: ""
          operationId: getVacancyById
          parameters:
            - name: id
              in: path
              description: ""
              required: true
              schema:
                type: string
          responses:
            "200":
              description: successful operation
              content:
                application/xml:
                  schema:
                    $ref: "#/components/schemas/Vacancy"
                application/json:
                  schema:
                    $ref: "#/components/schemas/Vacancy"
            "400":
              description: Invalid ID supplied
            "404":
              description: Vacancy not found
          
  externalDocs:
    description: Find out more about Mentorship
    url: https://github.com/AlphaKennyBudy/Mentorship
  servers:
    - url: https://mentorship-api.herokuapp.com
    - url: http://localhost:5000
  components:
    requestBodies:
      Vacancy:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Vacancy"
        required: true
    schemas:
      Vacancy:
        type: object
        properties:
          title:
            type: string
          salary:
            type: integer
            format: int64
          currencyId:
            type: string
          chargeType:
            type: string
          vacancyPicture:
            type: string
          categoryId:
            type: string
          dutyTypeId:
            type: string
          cityId:
            type: string
          companyId:
            type: string
          experince:
            type: integer
            format: int64
          experienceType:
            type: string
          timeTypeId:
            type: string
          description:
            type: string
          requirements:
            type: string
        xml:
          name: Vacancy
contentType: yaml
